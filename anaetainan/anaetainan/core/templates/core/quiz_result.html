<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do Quiz</title>
  </head>
  <body>
    <h1>Ranking</h1>
    <ul>
      {% for result in ranking %}
      <li>{{ result.nome }} ({{ result.time }}): {{ result.score }}/7</li>
      {% endfor %}
    </ul>
    <a href="{% url 'quiz' %}">Refazer Quiz</a>
  </body>
</html>
